<div class="patient-container">
  <h2>Welcome, Patient!</h2>
  <app-search (searchQueryChange)="filterData($event)"></app-search> <!-- Use searchQueryChange event instead -->
  <ul>
    <li *ngFor="let item of filteredData">
      <!-- Display filtered data -->
      {{ item.name }}
    </li>
  </ul>
    <app-patient-details [balance]="patientBalance" [prescriptions]="patientPrescriptions"></app-patient-details>
  </div>
