<!-- with bootstrap -->
<app-general-navbar></app-general-navbar>
<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
  <div class="col-md-6"> <!--for width-->
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center">Login</h2>
        <form (ngSubmit)="login()">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required>
          </div>
          <div class="error-message text-danger mb-3" *ngIf="loginError">{{ loginError }}</div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
