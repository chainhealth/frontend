<div *ngIf="patient">
  <h3>{{ patient.name }}'s Details</h3>
  <table mat-table [dataSource]="patient.prescriptions">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Prescription Name</th>
      <td mat-cell *matCellDef="let prescription">{{ prescription.name }}</td>
    </ng-container>
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>State</th>
      <td mat-cell *matCellDef="let prescription">{{ prescription.state }}</td>
    </ng-container>

    <tr mat-row *matRowDef="let prescription; columns: ['name', 'state'];"></tr>
  </table>
</div>
