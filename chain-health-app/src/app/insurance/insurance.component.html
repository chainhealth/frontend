<h2>Insurance</h2>

<div class="example-header">
  <mat-form-field>
    <input matInput #filterInput (keyup)="applyFilter()" placeholder="Filter">
  </mat-form-field>
</div>

<div class="example-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>

    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.firstName}} </mat-cell>
    </ng-container>
    
    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.lastName}} </mat-cell>
    </ng-container>
    
    <!-- Patient ID Column -->
    <ng-container matColumnDef="patientId">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Patient ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.patientId}} </mat-cell>
    </ng-container>

    <!-- Insurance ID Column -->
    <ng-container matColumnDef="insuranceId">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Insurance ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.insuranceId}} </mat-cell>
    </ng-container>

    <!-- Insurance State Column -->
    <ng-container matColumnDef="insuranceState">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Insurance State </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.insuranceState}} </mat-cell>
    </ng-container>

    <!-- Remaining Balance Column -->
    <ng-container matColumnDef="remainingBalance">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Remaining Balance </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.remainingBalance}} </mat-cell>
    </ng-container>

    <!-- Claimed Balance Column -->
    <ng-container matColumnDef="claimedBalance">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Claimed Balance </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.claimedBalance}} </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="viewPrescriptions(row.patientId)"></mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
