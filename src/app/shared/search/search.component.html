<div class="flex items-center space-x-4">
    <input 
      type="text" 
      [(ngModel)]="searchTerm" 
      placeholder="Search..." 
      class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring focus:border-blue-500"
    >
    <button 
      type="button" 
      (click)="onSearch()" 
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring focus:border-blue-500"
    >
      Search
    </button>
  </div>
